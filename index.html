<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTracker Pro - Stacked View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0" id="tracker-main-title">
                Loading... <small class="text-muted fs-6">Target vs Actual</small>
            </h3>
        </div>

        <div id="tracker-wrapper">
            <div id="timeline-header" class="d-flex">
                <div class="header-corner-placeholder">Project / Time</div>
                <div id="header-ticks-container"></div>
            </div>

            <div id="projects-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
