<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTracker Pro - Group Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid py-3">

        <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
            <div>
                <h4 class="m-0 fw-bold text-dark" id="tracker-main-title">ProjectTracker Pro</h4>
                <div class="text-muted small">Target vs Actual Performance Dashboard</div>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-out">
                    <i class="bi bi-dash"></i> Zoom Out
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-reset">
                    Reset
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-in">
                    Zoom In <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>

        <div id="dashboard-stats-container" class="d-flex flex-wrap gap-3 mb-4">
            <div class="spinner-border text-secondary spinner-border-sm" role="status"></div>
            <span class="text-muted small ms-2">Loading data...</span>
        </div>

        <div id="tracker-wrapper">
            <div id="timeline-header" class="d-flex">
                <div class="header-corner-placeholder">Project / Time</div>
                <div id="header-ticks-container"></div>
            </div>

            <div id="projects-container">
            </div>
        </div>
    </div>

    <div class="modal fade" id="editMilestoneModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Milestone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body p-4">
                    <div id="edit-error-msg" class="alert alert-danger d-none p-2 mb-3" style="font-size: 13px;"></div>
                    
                    <form id="editMilestoneForm">
                        <input type="hidden" id="edit-g-index"> 
                        <input type="hidden" id="edit-p-index">
                        <input type="hidden" id="edit-m-index">

                        <div class="mb-4">
                            <div class="modal-context-breadcrumb">
                                <span id="display-group-name">Group</span> 
                                <i class="bi bi-chevron-right mx-1" style="font-size:9px"></i> 
                                <span id="display-project-name" class="text-dark fw-bold">Project</span>
                            </div>
                            <input type="text" class="form-control modal-task-name-input" id="edit-name" placeholder="Task Name">
                        </div>

                        <div class="schedule-card mb-4">
                            <div class="row g-0">
                                
                                <div class="col-4 pe-3 border-end col-original">
                                    <span class="schedule-col-title">Reference</span>
                                    
                                    <div class="mb-2">
                                        <label class="mini-label">Orig. Start</label>
                                        <input type="text" class="form-control form-control-sm bg-transparent border-0 p-0 fw-bold text-secondary" id="read-orig-start" disabled readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="mini-label">Orig. Duration</label>
                                        <input type="text" class="form-control form-control-sm bg-transparent border-0 p-0 fw-bold text-secondary" id="read-orig-duration" disabled readonly>
                                    </div>
                                    <div>
                                        <label class="mini-label">Orig. Planned End</label>
                                        <input type="text" class="form-control form-control-sm bg-transparent border-0 p-0 fw-bold text-secondary" id="edit-planned-end" disabled readonly>
                                    </div>
                                </div>

                                <div class="col-4 px-2">
                                    <div class="col-revised h-100 d-flex flex-column justify-content-center">
                                        <span class="schedule-col-title text-center">Revised (Active)</span>
                                        
                                        <div class="mb-2">
                                            <label class="mini-label text-center w-100">Revised Start (Auto)</label>
                                            <input type="date" class="form-control form-control-sm text-center fw-bold bg-light" id="edit-revised-start" disabled readonly>
                                        </div>
                                        
                                        <div>
                                            <label class="mini-label text-center w-100 text-primary">Revised End (Edit)</label>
                                            <input type="date" class="form-control form-control-sm border-primary text-center fw-bold" id="edit-revised-end">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4 ps-3 border-start col-constraints">
                                    <span class="schedule-col-title text-end">Target</span>
                                    
                                    <div class="mb-2 text-end">
                                        <label class="mini-label">Client Demand</label>
                                        <input type="date" class="form-control form-control-sm text-end" id="edit-demand-date">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="execution-card">
                            <div class="row align-items-center mb-3">
                                <div class="col-3">
                                    <label class="form-label fw-bold mb-0 text-secondary" style="font-size:12px;">Progress</label>
                                </div>
                                <div class="col-7">
                                    <input type="range" class="form-range" id="edit-progress" min="0" max="1" step="0.1">
                                </div>
                                <div class="col-2 text-end">
                                    <span id="edit-progress-val" class="badge bg-primary">0%</span>
                                </div>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-3">
                                    <label class="form-label fw-bold mb-0 text-secondary" style="font-size:12px;">Completion</label>
                                </div>
                                <div class="col-6">
                                    <input type="date" class="form-control form-control-sm" id="edit-actual-date">
                                </div>
                                <div class="col-3 text-end">
                                    <button type="button" class="btn btn-outline-secondary btn-sm py-0" style="font-size:10px;" id="btn-set-today">Set Today</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
