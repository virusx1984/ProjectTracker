<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTracker Pro - Group Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid py-3">

        <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
            <div>
                <h4 class="m-0 fw-bold text-dark" id="tracker-main-title">ProjectTracker Pro</h4>
                <div class="text-muted small">Target vs Actual Performance Dashboard</div>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-out">
                    <i class="bi bi-dash"></i> Zoom Out
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-reset">
                    Reset
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-zoom-in">
                    Zoom In <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>

        <div id="dashboard-stats-container" class="d-flex flex-wrap gap-3 mb-4">
            <div class="spinner-border text-secondary spinner-border-sm" role="status"></div>
            <span class="text-muted small ms-2">Loading data...</span>
        </div>

        <div id="tracker-wrapper">
            <div id="timeline-header" class="d-flex">
                <div class="header-corner-placeholder">Project / Time</div>
                <div id="header-ticks-container"></div>
            </div>

            <div id="projects-container">
            </div>
        </div>
    </div>

    <div class="modal fade" id="editMilestoneModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Milestone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="edit-error-msg" class="alert alert-danger d-none p-2 mb-3" style="font-size: 13px;"></div>

                    <form id="editMilestoneForm">
                        <input type="hidden" id="edit-g-index">
                        <input type="hidden" id="edit-p-index">
                        <input type="hidden" id="edit-m-index">

                        <div class="mb-3">
                            <label class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="edit-name">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Original Planned End</label>
                                <input type="date" class="form-control" id="edit-planned-end">
                                <div class="form-text text-muted" style="font-size: 11px;">Affects duration calculation.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Demand / Target Date</label>
                                <input type="date" class="form-control" id="edit-demand-date">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Actual Completion Date</label>
                            <input type="date" class="form-control" id="edit-actual-date">
                            <div class="form-text text-muted" style="font-size: 11px;">Clear this if task is back to "In
                                Progress".</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Progress</label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range flex-grow-1 me-3" id="edit-progress" min="0"
                                    max="1" step="0.1">
                                <span id="edit-progress-val" class="badge bg-secondary">0%</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
